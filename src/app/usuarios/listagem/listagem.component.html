<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">group</i>
            </div>
            <h4 class="card-title">Administração de usuários</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <button mat-raised-button class="btn btn-info ml-auto"
                      matTooltip="Cadastrar uma nova unidade" [matTooltipPosition]="'below'"
                      (click)="novo()">Novo
                <i class="material-icons">add</i>
              </button>
            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                <thead>
                <tr>
                  <th>{{ dataTable.headerRow[0] }}</th>
                  <th>{{ dataTable.headerRow[1] }}</th>
                  <th>{{ dataTable.headerRow[2] }}</th>
                  <th>{{ dataTable.headerRow[3] }}</th>
                  <th class="disabled-sorting text-right">{{ dataTable.headerRow[4] }}</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let row of dataTable.dataRows">
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>
                  <td class="text-right">
                    <a (click)="visualizar(row)" class="btn btn-link btn-info btn-just-icon like">
                      <i class="material-icons">remove_red_eye</i>
                    </a>

                    <a (click)="editar(row)" class="btn btn-link btn-warning btn-just-icon edit">
                      <i class="material-icons">edit</i>
                    </a>

                    <a matTooltip="Excluir unidade" [matTooltipPosition]="'below'"
                       (click)="abrirModalExcluir()"
                       class="btn btn-link btn-danger btn-just-icon remove">
                      <i class="material-icons">close</i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
