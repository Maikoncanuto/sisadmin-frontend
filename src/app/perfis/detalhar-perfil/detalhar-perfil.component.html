<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header card-header-text">
            <div class="card-text card-header-app-radio-red">
              <h4 class="card-title">Detalhar perfil</h4>
            </div>
          </div>
          <div class="card-body ">
            <div class="form-horizontal">

              <!-- Nome Perfil -->
              <div class="row">
                <label class="col-sm-2 col-form-label">Nome do perfil</label>
                <div class="col-sm-10">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text"
                           matTooltip="Nome do perfil" [matTooltipPosition]="'right'"
                           placeholder="ROLE_ADMIN" disabled>
                  </mat-form-field>
                </div>
              </div>

              <!-- Descrição do perifl -->
              <div class="row">
                <label class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text"
                           matTooltip="Descrição do perfil" [matTooltipPosition]="'right'"
                           placeholder="Administrador do sistema" disabled>
                  </mat-form-field>
                </div>
              </div>

              <div class="card-footer ">
                <div class="btn-group ml-auto">
                  <button mat-raised-button class="btn btn-fill btn-app-radio-red"
                          matTooltip="Voltar para administração de perfis" [matTooltipPosition]="'above'"
                          (click)="cancelar()">Voltar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
