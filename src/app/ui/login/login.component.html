<div class="peers ai-s fxw-nw h-100vh">
  <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style='background-color: white;'>
    <div class="pos-a centerXY">
      <div class="bgc-white bdrs-50p pos-r">
        <img class="pos-a centerXY mk-imagem-logo" src="assets/static/images/logo-preta.png" alt="">
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>
    <h4 class="fw-300 c-grey-900 mB-40">Inicie a Sessão</h4>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label class="text-normal text-dark">Usuário</label>
        <input type="email"
               formControlName="username"
               class="form-control"
               placeholder="Exemplo: Carlos">
      </div>
      <div class="form-group">
        <label class="text-normal text-dark">Senha</label>
        <input type="password"
               formControlName="password"
               class="form-control"
               placeholder="Senha: 123456789">
      </div>
      <div class="form-group">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <button class="btn btn-primary mk-button-login" (click)="onSubmit()">Iniciar a Sessão</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
