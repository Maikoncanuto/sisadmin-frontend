<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Exclusão de usuário</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Você tem certeza que deseja excluir o <span class="text-primary">usuário</span> selecionado?</strong></p>
  <p>Todas as informações serão perdidas após a exclusão.
    <span class="text-danger">Esta operação não pode ser desfeita.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancelar</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close()">Confirmar</button>
</div>
