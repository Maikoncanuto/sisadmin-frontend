<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row m-0">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Manutenção de Usuários</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb text-right">
              <li routerLinkActive="'active'"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
              <li routerLinkActive="'active'"><a [routerLink]="['/users']" >Usuários</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong class="card-title">Listagem de usuários</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-10">
                <div id="bootstrap-data-table_filter" class="dataTables_filter">
                  <label>Pesquisar:<input [(ngModel)]="searchText"
                                          class="form-control input-sm"
                                          placeholder="Exemplo: João carlos"
                                          aria-controls="bootstrap-data-table"></label>
                </div>
              </div>

              <div class="col-md-2">
                <button class="btn btn-info">
                  <i class="fa fa-plus"></i>Novo
                </button>
              </div>
            </div>

            <table id="bootstrap-data-table" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Perfil</th>
                  <th>Cargo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | searchByName: {name: searchText, profile: searchText,  responsibility: searchText}">
                  <td>{{user.name}}</td>
                  <td>{{user.profile}}</td>
                  <td>{{user.responsibility}}</td>
                  <td>
                    <div class="row">
                      <div class="col">
                        <a class="col-2"><i class="fa fa-edit"></i></a>
                        <a class="col-2"><i class="fa fa-eye"></i></a>
                        <a class="col-2"><i class="fa fa-times"></i></a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
