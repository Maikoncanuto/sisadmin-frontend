<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Detalhe perfil</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="card">
      <div class="card-body card-block">

        <div class="form-group">
          <label for="codigo" class=" form-control-label">Código</label>
          <input type="text" id="codigo" [(ngModel)]="role.id" disabled="disabled" class="form-control">
        </div>

        <div class="form-group">
          <label for="nome" class=" form-control-label">Nome</label>
          <input type="text" id="nome" [(ngModel)]="role.nome" disabled="disabled" class="form-control">
        </div>

        <div class="form-group">
          <label for="descricao" class=" form-control-label">Descrição</label>
          <input type="text" id="descricao" [(ngModel)]="role.descricao" disabled="disabled" class="form-control">
        </div>

        <div class="form-check">
          <label for="ativo" class=" form-control-label">Ativo</label>
          <input style="margin-left: 10px;" type="checkbox" id="ativo" [(ngModel)]="role.ativo" disabled="disabled" class="checkbox">
        </div>

      </div>
    </div>

    <div class="modal-footer">
      <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close()">Fechar</button>
    </div>
</div>
